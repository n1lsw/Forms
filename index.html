<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid grid-cols-2 h-screen w-screen">
      <div class="grid grid-cols-2 grid-rows-9 py-32 px-28 h-full w-full gap-1">
        <div class="col-span-2 flex items-center text-3xl font-semibold">
          <h2>Welcome back, user!</h2>
        </div>
        <div class="col-span-2 flex items-center text-[16px] text-gray-400">
          <p>Welcome back! Please enter your details.</p>
        </div>
        <div
          class="col-span-2 flex items-center justify-center rounded-[9px] border-gray-400 border-2"
        >
          <button>
            <img src="" alt="" />
            <p>Login with google</p>
          </button>
        </div>
        <div class="col-span-2 flex items-center justify-center">
          <p>or</p>
        </div>
        <div class="col-span-2">
          <input
            type="email"
            class="flex items-center w-full border-b-2 h-full"
            placeholder="Email"
          />
        </div>
        <div class="col-span-2">
          <input
            type="password"
            class="flex items-center w-full border-b-2 h-full"
            placeholder="Password"
          />
        </div>
        <div class="flex items-center text-[14px] gap-1">
          <input type="checkbox" name="" id="" />
          <p>Remember for 30 days</p>
        </div>
        <div class="flex items-center justify-end text-[14px]">
          <a href="#"> <p>Forgot password?</p> </a>
        </div>

        <button class="bg-black text-white rounded-[9px] col-span-2">
          <p>Log in</p>
        </button>

        <div class="col-span-2 flex justify-center gap-2 text-[12px]">
          <p class="text-gray-500">Don't have an account?</p>
          <a href="#" class="font-semibold">Sign up for Free</a>
        </div>
      </div>
      <div
        class="grid grid-cols-1 grid-rows-4 pt-[370px] px-20 h-full w-full gap-1"
      >
        <div class="bg-red-300 col-span-2 row-span-2"></div>
        <div class="bg-red-300 col-span-2"></div>
        <div class="bg-red-300 col-span-2"></div>
      </div>
    </div>
  </body>
</html>
